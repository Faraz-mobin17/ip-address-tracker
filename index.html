<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- IP Address Tracker Search for any IP address or domain IP Address Location
    Timezone UTC -->
    <!-- add offset value dynamically using the API -->
    <!-- ISP -->
    <main>
      <section class="upper">
        <div class="container">
          <h1 class="text">IP address tracker</h1>
          <div class="input-group">
            <input
              type="text"
              name="input"
              id="input"
              placeholder="Search for any IP address or domain"
              class="ip"
            />
            <button class="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="3"
                  d="M2 1l6 6-6 6"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="container">
          <div class="box">
            <div class="first">
              <span>ip address</span>
              <strong id="ipshow">192.212.174.101</strong>
            </div>
            <div class="second">
              <span>location</span>
              <strong id="location">Brooklyn,NY 10001</strong>
            </div>
            <div class="third">
              <span>timezone</span>
              <strong id="timezone">UTF-05:00</strong>
            </div>
            <div class="fourth">
              <span>isp</span>
              <strong id="isp">spaceX starlink</strong>
            </div>
          </div>
        </div>
      </section>
      <section class="lower">
        <div id="mapid"></div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
